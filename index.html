<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
<div class="container"> <!--Parent container-->
  <div class="left-side" id="#left-side"> <!--Child 1-->
    <div class="img-container"></div><!--Grandchild 1-->
    <div class="text-container"> <!--Grandchild 2-->
        <img src="/signup-form/images/odin-lined.png" alt="The Odin Project Logo">
          <h1>Odin</h1>
    </div>
    <div class="left-side-footer"> <!--Grandchild 3-->
      <p>Photo by <a href="https://unsplash.com/@marckleen" target="_blank">Marc Kleen</a> on <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-jz34K6k_8-E" target="_blank">Unsplash</a></p>
    </div>
  </div>
  <div class="right-side" id="right-side"> <!--Child 2-->
    <div class="header"> <!--C2 GC 1-->
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
      Sign up <i>now</i> to get started. </p><br>
      <p>You <i>know</i> you want to.</p>
    </div>
    <div class="form-container"> <!--C2 GC 2-->
      <div class="form-heading">
        <h2>Let's do this!</h2>
      </div>
      <div class="form">
          <div class="form-row">
            <label for="first-name" name="first-name">First name</label><br>
            <input type="text" name="first-name">
          </div>
          <div class="form-row">
            <label for="last-name" name="last-name">Last name</label><br>
            <input type="text" name="last-name">
          </div>
          <div class="form-row">
            <label for="user_email">Email Address</label><br>
            <input type="email" id="user_email" name="email">
          </div>
          <div class="form-row">
            <label for="phone_number">Phone Number</label><br>
            <input type="tel" id="phone_number" name="phone_number">
          </div>
          <div class="form-row">
            <label for="password" id="password" name="password">Password</label><br>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
    </div>
    </div>
    <div class="footer">
      <div class="submit-btn">
        <button type="submit">Create Account</button>
      </div>
      <div class="footer-text">
        <p>Already have an account? <a href="#">Log in.</a></p>
      </div>
</div>
</body>
</html>
